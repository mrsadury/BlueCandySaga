<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCandy Saga - AyatSoft Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <div class="game-title">BlueCandy Saga</div>
        
        <div class="game-info">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="moves">Moves: 30</div> <!-- Example: Add moves for timed/limited modes -->
        </div>

        <!-- This is where the game board will be created by JavaScript -->
        <div id="game-board">
            <!-- Candies will be added here -->
        </div>

        <!-- Potential areas for messages or power-ups -->
        <div class="message-area">
            <!-- Messages like "Match!", "Level Up!" -->
        </div>

        <!-- Basic button (you'll need more complex UI for full game) -->
        <button class="play-button" id="start-button">Start Game</button> 
        <!-- Later: HomeScreen, Levels Map, Settings, Shop, Leaderboard divs -->

    </div>

    <script src="script.js"></script>
</body>
</html>
